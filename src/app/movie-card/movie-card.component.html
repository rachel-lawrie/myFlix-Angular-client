<!-- src/app/movie-card/movie-card.component.html -->
<div style="display: flex">
  <mat-card *ngFor="let movie of movies; let i = index" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie)">
        Genre
      </button>
      <button mat-button color="primary" (click)="openDirectorDialog(movie)">
        Director
      </button>
      <button mat-button color="primary" (click)="openSynopsisDialog(movie)">
        Synopsis
      </button>
      <button mat-icon-button (click)="favoriteMovie(movie)">
        <mat-icon *ngIf="!movie.isFavorited">favorite_border</mat-icon>
        <mat-icon *ngIf="movie.isFavorited">favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
