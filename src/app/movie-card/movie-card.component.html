<!-- src/app/movie-card/movie-card.component.html -->
<div class="movies-page-title"><h1>Movies</h1></div>
<div class="movie-container">
  <button class="scroll-arrow left-arrow" (click)="scrollLeft()">&lt;</button>
  <div class="movies-scrollable">
    <mat-card
      *ngFor="let movie of movies; let i = index"
      style="flex: 0 0 auto"
    >
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
      <mat-card-actions>
        <button mat-button color="primary" (click)="openGenreDialog(movie)">
          Genre
        </button>
        <button mat-button color="primary" (click)="openDirectorDialog(movie)">
          Director
        </button>
        <button mat-button color="primary" (click)="openSynopsisDialog(movie)">
          Synopsis
        </button>
        <button mat-icon-button (click)="favoriteMovie(movie)">
          <mat-icon *ngIf="!movie.isFavorited">favorite_border</mat-icon>
          <mat-icon *ngIf="movie.isFavorited">favorite</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <button class="scroll-arrow right-arrow" (click)="scrollRight()">&gt;</button>
</div>
